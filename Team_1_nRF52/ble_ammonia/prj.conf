CONFIG_DK_LIBRARY=y

# Enable Bluetooth Low Energy
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_CENTRAL=y
CONFIG_BT_HCI=y
CONFIG_BT_CTLR=y

# Enable SPIM (SPI with EasyDMA)
CONFIG_SPI=y
CONFIG_SPI_NRFX=y
# CONFIG_NRFX_SPI0=y
CONFIG_NRFX_SPIM0=y
CONFIG_SOC_NRF52832_ALLOW_SPIM_DESPITE_PAN_58=y

# Enable Zephyr Log API
CONFIG_LOG=y
CONFIG_LOG_PRINTK=y

# Enable Networking
CONFIG_NETWORKING=y
CONFIG_BT_SMP=y
CONFIG_BT_L2CAP_DYNAMIC_CHANNEL=y
CONFIG_NET_L2_BT=y
CONFIG_MQTT_LIB=y
